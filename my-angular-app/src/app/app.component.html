<div class="container mt-5">
  <h1>Angular WebDev</h1>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text"
             class="form-control"
             id="name"
             [(ngModel)]="name"
             name="name">
    </div>
    <p>Your name is: {{ name }}</p>
  </form>
</div>
<nav>
  <a routerLink="/user">User</a>
  <a routerLink="/profile">Profile</a>
</nav>
